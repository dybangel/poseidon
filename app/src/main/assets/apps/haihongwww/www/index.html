		<script type="text/javascript">
		document.addEventListener('plusready',function(){

		plus.key.addEventListener('backbutton',function(){
				plus.runtime.quit();

		function pluginyuansheng(){
			alert(plus.plugintest.getimei());

		function getmac(){

	     plus.plugintest.getmac( ["Html5","Plus","AsyncFunction","ArrayArgument!"], function( result ) {alert( result );},function(result){alert(result)});
		}
  		function pluginShow() {
            plus.plugintest.PluginTestFunction("Html5","变量2","变量3","变量4", function( result ) {alert( "re1_"+result[0]  + "_" + result[1]  + "_" + result[2]  + "_" + result[4] );},function(result){alert("re2_"+result)});
        }
        
        function pluginShowArrayArgu() {
            plus.plugintest.PluginTestFunctionArrayArgu( ["Html5","Plus","AsyncFunction","ArrayArgument!"], function( result ) {alert( result );},function(result){alert(result)});
        }
        
        function pluginGetString()
        {
            alert(plus.plugintest.PluginTestFunctionSync("Html5","Plus","SyncFunction","MultiArgument!"));
        }
        
        function pluginGetStringArrayArgu()
        {
            var Argus = plus.plugintest.PluginTestFunctionSyncArrayArgu(["Html5","Plus","SyncFunction","ArrayArgument!"]);
            alert( Argus.RetArgu1 + "_" +  Argus.RetArgu2 + "_" + Argus.RetArgu3  + "_" + Argus.RetArgu4 );
        }
        function getactivity() {
        //	alert('c');
		//	var mainAct = plus.android.newObject("com.HBuilder.integrate.SDK_WebApp");
		//	 plus.android.invoke(mainAct,"test");
	//	 alert("ok");
                var activity = plus.android.runtimeMainActivity();
                var Intent = plus.android.importClass("android.content.Intent");
                var intent = new Intent();
                intent.setClassName(activity, "com.haihong.dianqu.MainActivity");
                activity.startActivity(intent);

		}
		      function getfunction() {
        	//alert('c');
			var mainAct = plus.android.newObject("com.haihong.dianqu.SDK_WebApp");
			 plus.android.invoke(mainAct,"test");


		}
		function getfunact(){
		alert("d");
	var activity = plus.android.runtimeMainActivity();
   	var mainAct = plus.android.newObject("com.HBuilder.integrate.SDK_WebApp");

   plus.android.invoke(mainAct,"PluginTestFunction",activity);

		}

		<link rel="stylesheet" href="./css/common.css" type="text/css" charset="utf-8"/>

	<body>
		<header>
			<div class="nvbt" onclick="back();"><div class="iback"></div></div>
			<div class="nvtt">PluginTest</div>
		</header>
		<div id="dcontent" class="dcontent">
			<br/>
            <div class="button" onclick="pluginyuansheng()">调用原生（dcloud插件）execSync获取返回值</div>
			<div class="button" onclick="getfunction()">调用原生（类）activity函数</div>
			<div class="button" onclick="getactivity()">调用原生（类）activity界面</div>
			<div class="button" onclick="getmac()">调用原生函数exec获取返回值</div>
			 <div class="button" onclick="pluginShow()">PluginTestFunction()</div>

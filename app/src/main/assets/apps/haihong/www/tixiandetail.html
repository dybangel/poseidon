			function checkjine() {
				var ipt = $('.event_tikuanjine');
				ipt.on('keyup', function() {
					if (!/^\d+$/.test(this.value)) {
						//var mv=this.value;
						//mv=replaceall(mv,'.','');
						//this.value=mv;//replaceall(mv,".","");
						//    mv=mv.REPLACE(".",'');
						this.value = '';
						mui.toast('只能整数提现哦！')
					} else if (!/^[1-9]\d*$/.test(this.value)) {
						this.value = '';
						// mui.toast('金额不能用0开始哦')

					}
				})


				//2
				//if(!/^[-]?[0-9]*\.?[0-9]+(eE?[0-9]+)?$/.test(ele.value)){ //校验数子
				//  return false;

			function plusReady() {

				checkjine();
				getvalue_plus();
				let param = {
					'userId':userId
				}
				get_json('POST', 'user/get_user_info', true, param).then(function(res) {
					console.log(JSON.stringify(res))
					if (res.code == 0) {
						$('.event_amount')[0].innerHTML = "账户余额 : " + res.result.balance + "元 ";
						Amount = res.result.balance;
						if (type == 'wechat') {
							$('.event_type_img')[0].setAttribute("src", "img/index/weichat.png");
							$('.event_weixin_info').css("display", "block");
							$('.event_headinfo')[0].innerHTML = "微信提现";
							$('.event_strWeChat').val(res.result.userInfo.nickName);
						} else if (type == 'alipay') {
							$('.event_AlipayChar').val(res.result.userInfo.alipayAccount);
							// $('.event_Alipayname').val(res.result.alipayAccount);
							$('.event_alipay_info').css("display", "block");
						}
					} else {
						check_res(res.code, res.message);
					}
				});

				
				mui("body").on("tap", ".event_close", function() {
					closeme();
				});

				//event_querentixian
				mui("body").on("tap", ".event_querentixian", function() {
					var event_tikuanjine = $('.event_tikuanjine').val();
					Hevent_tikuanjine = event_tikuanjine;
					if ("" == event_tikuanjine) {
						mui.toast("提款金额不能为空");
						return;
					} else if (event_tikuanjine.valueOf() == 0) {
						mui.toast("金额必须大于0");
						return;
					} else if (Number(event_tikuanjine) > Number(Amount)) {
						mui.toast("余额不足");
						return;

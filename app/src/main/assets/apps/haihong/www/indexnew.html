		<script>
			mui.ready(function () {
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener('plusready', plusReady, false);
			};
			});

		function plusReady(){

			//方式一，调用diqanquapi插件中的函数getimei()，目前会返回字符串‘我是插件1’
			alert("private key:"+plus.dianquapi.get_private_key());
			alert("public key:"+plus.dianquapi.get_public_key());
			//方式二,调用原生类中的函数，必须用com.haihong.dianqu.SDK_WebApp 实例化对象，后续函数都会在webapp中扩充
		//	var mainAct = plus.android.newObject("com.haihong.dianqu.SDK_WebApp");
			//调用mainAct 实例化中的test函数，目前test函数没有返回值，会Toast一段提示文字而已
		//	 plus.android.invoke(mainAct,"test");

			}

			window.addEventListener('Listener', function(event) {
				var action = event.detail.action;
				if ("refresh" == action) {
					location.reload();
				}
			})

			//金币特效
			window.onload = function() {
				// var oBtn=document.getElementById('btn1');
				init();
				// oBtn.onclick=function(){
				//  var coin=new Coin();        
				//}  

				var SHAKE_THRESHOLD = 400;
				var last_update = 0;
				var index = 0;
				var x = y = z = last_x = last_y = last_z = 0;
				var w_curTime = 0;

				function init() {
					if (window.DeviceMotionEvent) {
						window.addEventListener('devicemotion', deviceMotionHandler, false);
					} else {
						alert('not support mobile event');
					}
				}

				function deviceMotionHandler(eventData) {
					var acceleration = eventData.accelerationIncludingGravity;
					var curTime = new Date().getTime();
					if ((curTime - last_update) > 100) {
						var diffTime = curTime - last_update;
						last_update = curTime;
						x = acceleration.x;
						y = acceleration.y;
						z = acceleration.z;
						var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
						var delta = Math.abs(x + y + z - last_x - last_y - last_z);

						if (speed > SHAKE_THRESHOLD) {
							if ((curTime - w_curTime) > 2000) {
								w_curTime != 0 && new Coin({
									density: Math.round(delta)
								});
								w_curTime = curTime;
							}
						}

						last_x = x;
						last_y = y;
						last_z = z;
					}
				}

			}
		</script>
